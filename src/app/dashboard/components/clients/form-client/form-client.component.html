

<form class="p-4 max-w-3xl mx-auto space-y-6">
  <div class="flex space-x-4">
    <div class="w-1/2">
      <label for="name">Nombres</label>
      <input class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="name" type="text" id="name">
    </div>
    <div class="w-1/2">
      <label for="surname">Apellidos</label>
      <input class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="surname" type="text" id="surname">
    </div>
  </div>
  <div class="flex space-x-4"> 
    <div class="w-1/2">
      <label for="dni">Identificación</label>
      <input class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="dni" type="text" id="dni">
    </div>
    <div class="w-1/2">
      <label for="email">Correo Electrónico</label>
      <input class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="email" type="email" id="email">
    </div>
  </div>
  <div class="flex space-x-4">
    <div class="w-1/2">
      <label for="phone">Telefono</label>
      <input class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="phone" type="text" id="phone">
    </div>
    <div class="w-1/2" >
      <label>Genero</label>
      <select class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500">
        <option value="male">Hombre</option>
        <option value="female">Mujer</option>
        <option value="prefer_not_to_say">Prefiero no decir</option>
      </select>
    </div>
  </div>

  <div>
    <label for="photo">Link de la foto</label>
    <input class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="photo" type="url" id="photo">
  </div>

  <div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors mr-2">
      Crear
    </button>
    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">
      Eliminar
    </button>
  </div>
</form>
