
  <form [formGroup]="formClient" (ngSubmit)="onSave()" class="p-4 max-w-3xl mx-auto space-y-6">
    <div class="flex space-x-4">
      <div class="w-1/2">
        <label for="name">Nombres</label>
        <input formControlName="name" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="name" type="text" id="name">
        @if(formClient.touched){
          <span customLabel [errors]="formClient.get('name')?.errors" id="name-error" class="text-red-500"></span>
        }
      </div>
      <div class="w-1/2">
        <label for="surname">Apellidos</label>
        <input formControlName="surname" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="surname" type="text" id="surname">
        @if(formClient.touched){
          <span customLabel [errors]="formClient.get('surname')?.errors" id="name-error" class="text-red-500"></span>
        }
      </div>
    </div>
    <div class="flex space-x-4">
      <div class="w-1/2">
        <label for="dni">Identificación</label>
        <input formControlName="dni" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="dni" type="text" id="dni">
        @if(formClient.touched){
          <span customLabel [errors]="formClient.get('dni')?.errors" id="name-error" class="text-red-500"></span>
        }
      </div>
      <div class="w-1/2">
        <label for="email">Correo Electrónico</label>
        <input formControlName="email" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="email" type="email" id="email">
        @if(formClient.touched){
          <span customLabel [errors]="formClient.get('email')?.errors" id="name-error" class="text-red-500"></span>
        }
      </div>
    </div>
    <div class="flex space-x-4">
      <div class="w-1/2">
        <label for="phone">Telefono</label>
        <input formControlName="phone" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="phone" type="text" id="phone">
        @if(formClient.touched){
          <span customLabel [errors]="formClient.get('phone')?.errors" id="name-error" class="text-red-500"></span>
        }
      </div>
      <div class="w-1/2" >
        <label>Genero</label>
        <select formControlName="genre" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500">
          <option value="male">Hombre</option>
          <option value="female">Mujer</option>
          <option value="prefer_not_to_say">Prefiero no decir</option>
        </select>
        @if(formClient.touched){
          <span customLabel [errors]="formClient.get('genre')?.errors" id="name-error" class="text-red-500"></span>
        }
      </div>
    </div>

    <div class="flex space-x-4">
      <div class="w-1/2">
        <label for="password">Contraseña</label>
        <input formControlName="password" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="password" type="password" id="password">
        @if(formClient.touched){
          <span customLabel [errors]="formClient.get('password')?.errors" id="name-error" class="text-red-500"></span>
        }
      </div>
      <div class="w-1/2">
        <label for="photo">Link de la foto</label>
        <input formControlName="photo" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" name="photo" type="url" id="photo">
        @if(formClient.touched){
          <span customLabel [errors]="formClient.get('photo')?.errors" id="name-error" class="text-red-500"></span>
        }
      </div>
    </div>


    <div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors mr-2">
        Crear
      </button>
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors" type="button" (click)="deleteClient()">
        Eliminar
      </button>
    </div>
  </form>
