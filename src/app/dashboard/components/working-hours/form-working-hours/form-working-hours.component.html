<form [formGroup]="formWorkingHour" (ngSubmit)="onSave()" class="p-4 max-w-3xl mx-auto space-y-6">
  <div class="flex space-x-4">
    <div class="w-1/2">
      <label for="start_date">Fecha de Inicio: *</label>
      <input formControlName="start_date" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" type="date" name="start_date" id="start_date"  />
      @if(formWorkingHour.touched){
        <span customLabel [errors]="formWorkingHour.get('start_date')?.errors" id="name-error" class="text-red-500"></span>
      }
    </div>
    <div class="w-1/2">
      <label for="end_date">Fecha Final: *</label>
      <input formControlName="end_date" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" type="date" name="end_date" id="end_date"  />
      @if(formWorkingHour.touched){
        <span customLabel [errors]="formWorkingHour.get('end_date')?.errors" id="name-error" class="text-red-500"></span>
      }
    </div>
  </div>
  <div class="flex space-x-4">
    <div class="w-1/2">
      <label for="appointment_duration">Duración de consulta (minutos): *</label>
      <input formControlName="appointment_duration" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" type="number" name="appointment_duration" id="appointment_duration"  />
      @if(formWorkingHour.touched){
        <span customLabel [errors]="formWorkingHour.get('appointment_duration')?.errors" id="name-error" class="text-red-500"></span>
      }
    </div>
    <div class="w-1/2">
      <label for="shift_duration">Duración del turno (horas): *</label>
      <input formControlName="shift_duration" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" type="number" name="shift_duration" id="shift_duration"  />
      @if(formWorkingHour.touched){
        <span customLabel [errors]="formWorkingHour.get('shift_duration')?.errors" id="name-error" class="text-red-500"></span>
      }
    </div>
  </div>
  <div class="flex space-x-4">
    <div class="w-1/2">
      <label for="start_hour">Hora de inicio de turno: *</label>
      <input formControlName="start_hour" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" type="text" name="start_hour" id="start_hour"  />
      @if(formWorkingHour.touched){
        <span customLabel [errors]="formWorkingHour.get('start_hour')?.errors" id="name-error" class="text-red-500"></span>
      }
    </div>
    <div class="w-1/2">
      <label for="end_hour">Hora de fin de turno: *</label>
      <input formControlName="end_hour" class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" type="text" name="end_hour" id="end_hour"  />
      @if(formWorkingHour.touched){
        <span customLabel [errors]="formWorkingHour.get('end_hour')?.errors" id="name-error" class="text-red-500"></span>
      }
    </div>
  </div>
  <div class="flex space-x-4">
    <div class="w-1/2">
      <label for="employee_id">Empleado: *</label>
      <select
        class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500"
        formControlName="employee_id"
        name="employee_id"
        id="employee_id"
      >
        <option>Luis Miguel</option>
        <option>Jesus</option>
        <option>Laura</option>
        <option>Pedro</option>
      </select>
      @if(formWorkingHour.touched){
        <span customLabel [errors]="formWorkingHour.get('employee_id')?.errors" id="name-error" class="text-red-500"></span>
      }
    </div>
  </div>
  <button
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors mr-2"
  >
    Crear
  </button>
</form>
