<form class="p-4 max-w-3xl mx-auto space-y-6">
  <div class="flex space-x-4">
    <div class="w-1/2">

      <input
        class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500"
        name="name"
        type="text"
        id="name"
      />
    </div>
    <div class="w-1/2">
      <label for="birthdate">Fecha de nacimiento</label>

        class="mt-1 border border-gray-400 block py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500"
